<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
    <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
        -->
    <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
        -->

    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};

        var option;


        var url_head = "https://www.alphavantage.co/query?function=";
		//var url_CFG_FUNC = "TIME_SERIES_INTRADAY";
		var url_CFG_FUNC = "TIME_SERIES_DAILY";
		var url_str_symbole = "&symbol=";
		var url_CFG_SYMBOLE = "CARR";
		var url_tail = "&outputsize=compact&apikey=SS1QJFRG4UC64DZP";

		if (url_CFG_FUNC == "TIME_SERIES_DAILY")
		{
			var data_text = "Time Series (Daily)";
		}
		if (url_CFG_FUNC == "TIME_SERIES_INTRADAY")
		{
			var data_text = "Time Series (5min)";
		}

        // 基于准备好的dom，初始化echarts实例
        // var myChart = echarts.init(document.getElementById('main0'));

		var times = [];    //类别数组（实际用来盛放X轴坐标值）    
		var open_list = [];
		var close_list = [];
		var stock_name;
        var data=[];
        // "https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=CARR&interval=5min&apikey=SS1QJFRG4UC64DZP",

		$.ajax({
			type: 'GET',
			dataType: 'JSON',
			url: url_head+url_CFG_FUNC+url_str_symbole+url_CFG_SYMBOLE+url_tail,
			async: false,
			success: function (result) {
				for (var x in result[data_text]) {
					//times.push(x.slice(11));
					times.push(x);
					open_list.push(result[data_text][x]["1. open"]);
					close_list.push(parseFloat(result[data_text][x]["4. close"]));
                    data.push([parseFloat(result[data_text][x]["1. open"]), parseFloat(result[data_text][x]["4. close"]), parseFloat(result[data_text][x]["3. low"]), parseFloat(result[data_text][x]["2. high"]) ])

				};
				times = times.reverse();
				open_list = open_list.reverse();
				close_list= close_list.reverse();
                data = data.reverse();
				stock_name = result["Meta Data"][ "2. Symbol"];
			}
		});
		

        function calculateMA(dayCount, data) {
            var result = [];
            for (var i = 0, len = data.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += data[i - j][1];
                }
                result.push(sum / dayCount);
            }
            return result;
        }

        var dates = times;
/*         var dates = rawData.map(function (item) {
            return item[0];
        });

        var data = rawData.map(function (item) {
            return [+item[1], +item[2], +item[5], +item[6]];
        }); */
        var option = {
            legend: {
                data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30'],
                inactiveColor: '#777',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    animation: false,
                    type: 'cross',
                    lineStyle: {
                        color: '#376df4',
                        width: 2,
                        opacity: 1
                    }
                }
            },
            xAxis: {
                type: 'category',
                data: dates,
                axisLine: { lineStyle: { color: '#8392A5' } }
            },
            yAxis: {
                scale: true,
                axisLine: { lineStyle: { color: '#8392A5' } },
                splitLine: { show: false }
            },
            grid: {
                bottom: 80
            },
            dataZoom: [{
                textStyle: {
                    color: '#8392A5'
                },
                handleIcon: 'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                dataBackground: {
                    areaStyle: {
                        color: '#8392A5'
                    },
                    lineStyle: {
                        opacity: 0.8,
                        color: '#8392A5'
                    }
                },
                brushSelect: true
            }, {
                type: 'inside'
            }],
            series: [
                {
                    type: 'candlestick',
                    name: '日K',
                    data: data,
                    itemStyle: {
                        color: '#FD1050',
                        color0: '#0CF49B',
                        borderColor: '#FD1050',
                        borderColor0: '#0CF49B'
                    }
                },
                {
                    name: 'MA5',
                    type: 'line',
                    data: calculateMA(5, data),
                    smooth: true,
                    showSymbol: false,
                    lineStyle: {
                        width: 1
                    }
                },
                {
                    name: 'MA10',
                    type: 'line',
                    data: calculateMA(10, data),
                    smooth: true,
                    showSymbol: false,
                    lineStyle: {
                        width: 1
                    }
                },
                {
                    name: 'MA20',
                    type: 'line',
                    data: calculateMA(20, data),
                    smooth: true,
                    showSymbol: false,
                    lineStyle: {
                        width: 1
                    }
                },
                {
                    name: 'MA30',
                    type: 'line',
                    data: calculateMA(30, data),
                    smooth: true,
                    showSymbol: false,
                    lineStyle: {
                        width: 1
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

    </script>
</body>

</html>
