<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>test page</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.0.2/echarts.min.js"></script>
</head>

<body>
	<!-- <div id="container" style="height: 100%"></div> -->

	<!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
        -->
	<!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
	<!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
	<!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
        -->
	<!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
        -->

	<!-- <h1>Mozilla 酷毙了！</h1> -->
	<!-- <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的</p> -->
	
	<h1>Stock Prices</h1>
	<p> </p>


	<div id="main0" style="height:300px;"></div>
	<div id="main1" style="height:300px;"></div>

 	<script type="text/javascript">
		var url_head = "https://www.alphavantage.co/query?function=";
		//var url_CFG_FUNC = "TIME_SERIES_INTRADAY";
		var url_CFG_FUNC = "TIME_SERIES_DAILY";
		var url_str_symbole = "&symbol=";
		var url_CFG_SYMBOLE = "CARR";
		var url_tail = "&outputsize=compact&apikey=SS1QJFRG4UC64DZP";

		if (url_CFG_FUNC == "TIME_SERIES_DAILY")
		{
			var data_text = "Time Series (Daily)";
		}
		if (url_CFG_FUNC == "TIME_SERIES_INTRADAY")
		{
			var data_text = "Time Series (5min)";
		}

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main0'));

		var times = [];    //类别数组（实际用来盛放X轴坐标值）    
		var open_list = [];
		var close_list = [];
		var stock_name;

		$.ajax({
			type: 'GET',
			dataType: 'JSON',
			url: url_head+url_CFG_FUNC+url_str_symbole+url_CFG_SYMBOLE+url_tail,
			async: false,
			success: function (result) {
				for (var x in result[data_text]) {
					//times.push(x.slice(11));
					times.push(x);
					open_list.push(result[data_text][x]["1. open"]);
					close_list.push(parseFloat(result[data_text][x]["4. close"]).toFixed(4));
				};
				times = times.reverse();
				open_list = open_list.reverse();
				close_list= close_list.reverse();
				stock_name = result["Meta Data"][ "2. Symbol"];
			}
		});
		// document.querySelector('h1').textContent = 	names[0];

		
		
		var option = {
            title: {
                text: stock_name
            },
            tooltip: {},
            legend: {
                data:['Stock']
            },
            xAxis: {
                data: times
			},
            yAxis: {
				type: "value",
				scale:true
			},
            series: [{
                data: close_list,
                type: 'line',
				smooth: true
			}]
        };


 		if (option && typeof option === 'object') {
			myChart.setOption(option);
		}


		var myChart = echarts.init(document.getElementById('main1'));

		var times = [];    //类别数组（实际用来盛放X轴坐标值）    
		var open_list = [];
		var close_list = [];
		var stock_name = [];
		var url_CFG_SYMBOLE = "PDD";

		$.ajax({
			type: 'GET',
			dataType: 'JSON',
			url: url_head+url_CFG_FUNC+url_str_symbole+url_CFG_SYMBOLE+url_tail,
			async: false,
			success: function (result) {
				for (var x in result[data_text]) {
					//times.push(x.slice(11));
					times.push(x);
					open_list.push(result[data_text][x]["1. open"]);
					close_list.push(parseFloat(result[data_text][x]["4. close"]).toFixed(4));
				};
				times = times.reverse();
				open_list = open_list.reverse();
				close_list= close_list.reverse();
				stock_name = result["Meta Data"][ "2. Symbol"];
			}
		});

		
		
		var option = {
			title: {
				text: stock_name
			},
			tooltip: {},
			legend: {
				data:['Stock']
			},
			xAxis: {
				data: times
			},
			yAxis: {
				type: "value",
				scale:true
			},
			series: [{
				data: close_list,
				type: 'line',
				smooth: true
			}]
		};


			if (option && typeof option === 'object') {
			myChart.setOption(option);
		}

		//setTimeout(function(){ alert("Hello"); }, 3000);
	</script>
</body>

</html>
